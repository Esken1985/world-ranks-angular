<div class="table-row" *ngFor="let country of countries">
    <div class="country">
        <img src={{country.flag}} alt="flag"/>
        <div class="name">{{country.name}}</div>
    </div>
    <div class="population">{{country.population}}</div>
    <div class="area">
        {{country.area}}
    </div>
    <div class="gini">{{country.gini}}</div>
</div>
